appId: codeks.codeks # Uygulamanin paket kimligi (Xcode projesinde PRODUCT_BUNDLE_IDENTIFIER).
---
- launchApp # Uygulamayi ac.
- assertVisible: "Sigara birakma yolculuguna hazir misin?" # Ana baslik gorunuyor mu kontrol et.
- assertVisible: "Giris yap" # Form basligini dogrula.
- assertVisible: "E-posta" # E-posta alan etiketi gorunuyor mu.
- assertVisible: "Sifre" # Sifre alan etiketi gorunuyor mu.
- assertVisible: "Devam et" # Ana buton gorunuyor mu.
- tapOn: "E-posta" # E-posta alanina dokun.
- inputText: "deneme@example.com" # Ornek e-posta yaz.
- tapOn: "Sifre" # Sifre alanina dokun.
- inputText: "123456" # Ornek sifre yaz.
- tapOn: "Oturum acik kalsin" # Toggle'i degistir.
- assertVisible: "veya" # Sosyal giris bolumu gorunuyor mu.
