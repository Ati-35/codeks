appId: codeks.codeks
---
- launchApp

# Attempt to close any open sheets via swipe and tap
- swipe:
    start: 200, 200
    end: 200, 800
    duration: 400
- tapOn:
    point: 200,609 # Kapat button center
    optional: true

# Handle Login if needed
- runFlow:
    when:
        visible: "Giris yap"
    commands:
        - tapOn:
            point: 200,390 # Email field
        - inputText: "deneme@example.com"
        - hideKeyboard
        - tapOn: 
            point: 200,470 # Password field
        - inputText: "123456"
        - hideKeyboard
        - tapOn: 
            point: 200,578 # Devam et button center

# Wait for Home Screen
- extendedWaitUntil:
    visible: "Merhaba, devam ediyoruz!"
    timeout: 10000
- takeScreenshot: "home_screen_initial"

# Check Daily Education Card - Watch
- tapOn: "Izle"
- extendedWaitUntil:
    visible: "Kapat"
    timeout: 5000
- takeScreenshot: "clicked_izle"
- tapOn: "Kapat"

# Check Daily Education Card - Listen
- tapOn: "Dinle"
- extendedWaitUntil:
    visible: "Kapat"
    timeout: 5000
- takeScreenshot: "clicked_dinle"
- tapOn: "Kapat"

# Check Short Videos
- scrollUntilVisible:
    element: "Hepsini gor"
    direction: DOWN
- tapOn: "Hepsini gor"
- extendedWaitUntil:
    visible: "Kapat"
    timeout: 5000
- takeScreenshot: "clicked_hepsini_gor"
- tapOn: "Kapat"

# Check Quick Actions - Breathing
- scrollUntilVisible:
    element: "Nefes egzersizi baslat"
    direction: DOWN
- tapOn: "Nefes egzersizi baslat"
- extendedWaitUntil:
    visible: "Kapat"
    timeout: 5000
- takeScreenshot: "clicked_nefes_egzersizi"
- tapOn: "Kapat"

# Check Quick Actions - Craving
- tapOn: "Kraving yardimi"
- extendedWaitUntil:
    visible: "Kapat"
    timeout: 5000
- takeScreenshot: "clicked_kraving_yardimi"
- tapOn: "Kapat"
