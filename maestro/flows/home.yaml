appId: codeks.codeks # Uygulamanin paket kimligi.
---
- launchApp # Uygulamayi ac.
- assertVisible: "Giris yap" # Giris ekrani geldigini dogrula.
- tapOn: "E-posta" # E-posta alanina dokun.
- inputText: "deneme@example.com" # Ornek e-posta yaz.
- tapOn: "Sifre" # Sifre alanina dokun.
- inputText: "123456" # Ornek sifre yaz.
- tapOn: "Devam et" # Ana sayfaya gec.
- assertVisible: "Gunluk Egitim" # Ana kahraman karti.
- assertVisible: "Kisa Videolar" # Saga kayan kucuk videolar basligi.
- assertVisible: "Hizli eylemler" # Hizli yardim bolumu.
- scrollUntilVisible:
    element: "Bugun"
    direction: DOWN
    timeout: 5000 # Asagi kaydir, karti bul.
- assertVisible: "Bugun" # Gunluk ilerleme bolumu.
- tapOn: "Izle" # Ana videodaki izleme butonuna dokun.
- assertVisible: "Video yakinda" # Video sheet acildi mi kontrol et.
- tapOn: "Kapat" # Sheet'i kapat.
- tapOn: "Dinle" # Ses sheet'ini ac.
- assertVisible: "Sesli sakinlesme" # Ses sheet acildi mi.
- tapOn: "Kapat" # Sheet'i kapat.
- tapOn: "Nefes egzersizi baslat" # Hizli eylem sheet ac.
- assertVisible: "Nefes egzersizi baslat" # Sheet basligi gorunsun.
- tapOn: "Kapat" # Sheet'i kapat.
- tapOn: "Duman yok" # Istatistik kartina dokun.
- assertVisible: "Detay: Duman yok" # Sheet uzerindeki detay etiketi.
- tapOn: "Kapat" # Sheet'i kapat.
